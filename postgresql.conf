# PostgreSQL Configuration for Documentation Assistant
# Optimized for 8GB RAM system with SSD storage

# Connection Settings
listen_addresses = '*'

# Memory Settings
shared_buffers = 2GB
effective_cache_size = 6GB
maintenance_work_mem = 512MB
work_mem = 64MB

# Query Planner (SSD optimized)
random_page_cost = 1.1
effective_io_concurrency = 200

# Write Performance
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 1GB

# Connection Pooling
max_connections = 100

# Logging
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d '
log_checkpoints = on
log_connections = on
log_disconnections = on

# Extensions
shared_preload_libraries = 'pg_stat_statements'

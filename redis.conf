# Redis Configuration for Documentation Assistant
# Optimized for caching workload

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (disabled for pure cache)
save ""
appendonly no

# Network
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Logging
loglevel notice
